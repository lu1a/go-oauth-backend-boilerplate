<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

</head>

<body>
  <a id="login-link">Login with github</a>
</body>

<script>
  // Function to generate a UUID
  function generateUUID() {
      return crypto.randomUUID();
  }

  // Generate UUID and store it as a cookie
  let sessionToken = localStorage.getItem("frontend_token");
  if (!sessionToken) {
    sessionToken = generateUUID();
    localStorage.setItem("frontend_token", sessionToken);
  }

  console.log("UUID Token:", sessionToken);

  let loginLink = document.querySelector("a#login-link");
  loginLink.href = `https://github.com/login/oauth/authorize?client_id=fb2caca79be2429240a5&redirect_uri=http://localhost:8080/oauth/redirect?session_token=${sessionToken}`;
</script>
</html>
